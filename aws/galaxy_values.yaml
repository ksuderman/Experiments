image:
  repository: quay.io/galaxyproject/galaxy-min
  tag: 22.05
postgresql:
  deploy: false
  galaxyDatabasePassword: galaxydbpassword
  persistence:
    storageClass: nfs
ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  path: "/galaxy"
  canary:
    enabled: false
  hosts:
    - host: ~
      paths:
        - path: "/galaxy"
cvmfs:
  enabled: false
  deploy: false
  cache:
    alienCache:
      storageClass: nfs
persistence:
  accessMode: ReadWriteMany
  storageClass: nfs
  size: 470Gi
initJob:
  downloadToolConfs:
    enabled: true
webHandlers:
  startupDelay: 10
jobHandlers:
  startupDelay: 5
workflowHandlers:
  startupDelay: 0
configs:
  galaxy.yml:
    galaxy:
      job_metrics_config_file: job_metrics_conf.yml
      admin_users: "afgane@gmail.com,suderman@jhu.edu"
      master_api_key: galaxypassword
      brand: AWS
  job_metrics_conf.yml:
    - type: core
    - type: cgroup
    - type: cpuinfo
    - type: meminfo
    - type: uname
