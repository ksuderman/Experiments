galaxy:
  image:
    tag: "22.05"
  service:
    type: LoadBalancer
  configs:
    "galaxy.yml":
      galaxy:
        admin_users: admin@cloudve.org
        master_api_key: galaxypassword
        single_user: admin@cloudve.org
    "job_conf.yml":
      runners:
        k8s:
          k8s_node_selector: "cloud.google.com/gke-nodepool: default-pool"
  nodeSelector:
    "cloud.google.com/gke-nodepool": "default-pool"
  persistence:
    storageClass: "nfs"
    size: "20Gi"
  postgresql:
    galaxyDatabasePassword: galaxypassword
    master:
      nodeSelector:
        "cloud.google.com/gke-nodepool": "default-pool"
    persistence:
      existingClaim: "ea-ref-postgres-disk-pvc"
  rabbitmq:
    nodeSelector:
      "cloud.google.com/gke-nodepool": "default-pool"
  ingress:
    annotations: {}
    ingressClassName: ""
    tls: []
  tusd:
    ingress:
      ingressClassName: ""

nfs:
  nodeSelector:
    "cloud.google.com/gke-nodepool": "default-pool"
  persistence:
    existingClaim: "ea-ref-nfs-disk-pvc"
  storageClass:
    name: "nfs"

persistence:
  nfs:
    name: "ea-ref-nfs-disk"
    storageClass: "-"
    persistentVolume:
      extraSpec:
        gcePersistentDisk:
          pdName: "ea-tmp-nfs-pd"
  postgres:
    name: "ea-ref-postgres-disk"
    storageClass: "-"
    persistentVolume:
      extraSpec:
        gcePersistentDisk:
          pdName: "ea-tmp-postgres-pd"

rbac:
  serviceAccount: gkm-cm-svc-account
